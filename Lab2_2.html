<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>

  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    
    .container {
      background-color: #fff;
      padding: 35px;
      max-width: 620px;
      margin: 50px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .header {
      margin-bottom: 20px;
    }

    .header img {
      width: 100px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="logo.png" alt="University Logo">
    <h2 class="text-success" style="color :rgb(201, 30, 0)">Survey</h2>
    <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>
  </div>

  <form>
    <h3 class="text-primary" style="color : rgb(0, 219, 37);">Your information:</h3>

    <div class="mb-3">
      <label for="fname" class="form-label">First Name</label>
      <input type="text" class="form-control" placeholder="Enter your first name">
    </div>

    <div class="mb-3">
      <label for="lname" class="form-label">Last Name</label>
      <input type="text" class="form-control" placeholder="Enter your last name">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="Enter your email">
    </div>

    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" class="form-control">
    </div>

    <h3 class="text-primary mt-4" style="color : rgb(0, 219, 37);">How did you hear about us?</h3>
    <div class="mb-3">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="source" value="search">
        <label class="form-check-label" for="search">Search engine</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="source" value="word">
        <label class="form-check-label" for="word">Word of mouth</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="source" value="social">
        <label class="form-check-label" for="social">Social Media</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="source" value="other">
        <label class="form-check-label" for="other">Other</label>
      </div>
    </div>

    <h3 class="text-primary mt-4" style="color : rgb(0, 219, 37);">Would you like to receive announcements about new CDs and special offers?</h3>
    <div class="mb-2 form-check">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label" for="yes1">YES, I'd like that.</label>
    </div>

    <div class="mb-3 form-check">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label" for="yes2">YES, please send me email announcements.</label>
    </div>

    <br>
    
    <div class="mb-3">
      <label for="contact" class="form-label">Please contact me by:</label>
      <select class="form-select">
        <option>Email or postal mail</option>
        <option>Email only</option>
        <option>Postal mail only</option>
      </select>
    </div>

    <br>

    <button type="submit" class="btn btn-success w-200">Submit</button>
  </form>
</div>

</body>
</html>
